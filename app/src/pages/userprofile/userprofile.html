<ion-header>
    <ion-navbar>
        <button ion-button [menuToggle]="activeMenu">
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ 'SIGNUP.SIGNUP' | translate }}</ion-title>
    </ion-navbar>      
</ion-header>

<ion-content class="card-background-page">
    <ion-card>
        <img src="{{ (user | async)?.photoURL }}" />
        <ion-card-content>
            <ion-card-title>{{ (user | async)?.displayName }}</ion-card-title>

            <ion-list>
                <button ion-item>
                    <ion-icon name="camera" item-start></ion-icon>
                    Cambiar foto de perfil
                </button>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
