<ion-header>
  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="getImageFrom('file')">
      <ion-icon name="images" item-start></ion-icon>
      {{ 'UPLOADIMAGE.SOURCE.FILE' | translate }}
    </ion-item>
    <ion-item (click)="getImageFrom('camera')">
      <ion-icon name="camera" item-start></ion-icon>
      {{ 'UPLOADIMAGE.SOURCE.CAMERA' | translate }}
      </ion-item>
  </ion-list>
</ion-content>
