<ion-header>
    <ion-navbar>
        <button ion-button [menuToggle]="activeMenu">
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ 'MENU.APPSETTINGS' | translate }}</ion-title>
    </ion-navbar>      
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label>{{ 'APPSETTINGS.LANGUAGE' | translate }}</ion-label>
        <ion-select [(ngModel)]="language" (ionChange)="setLanguage($event)">
            <ion-option selected="true" value="es">{{ 'APPSETTINGS.SPANISH' | translate }}</ion-option>
            <ion-option value="en">{{ 'APPSETTINGS.ENGLISH' | translate }}</ion-option>
        </ion-select>
    </ion-item>
</ion-content>
