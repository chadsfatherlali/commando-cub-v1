<ion-header>
  <ion-navbar>
      <button ion-button [menuToggle]="activeMenu">
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>HOME</ion-title>
  </ion-navbar>      
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items | async">
      {{ item.name }} {{ item.lastname }}
    </ion-item>
  </ion-list>
</ion-content>
