<ion-header>
  <ion-navbar>
      <button ion-button [menuToggle]="activeMenu">
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{ 'USERSLIST.TITLE' | translate }}</ion-title>
  </ion-navbar>      
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users | async">
      <ion-avatar item-start>
        <img class="orange-bg" src="{{ user.photoURL }}" />
      </ion-avatar>
      <h2>{{ user.displayName }}</h2>
    </ion-item>
  </ion-list>
</ion-content>
