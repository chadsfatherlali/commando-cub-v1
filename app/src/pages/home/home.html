<ion-header>
  <ion-navbar>
      <button ion-button [menuToggle]="activeMenu">
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{ 'USERSLIST.TITLE' | translate }}</ion-title>
  </ion-navbar>      
</ion-header>

<ion-content>
  <ion-list>
    <ng-template ngFor let-user [ngForOf]="users | async">
      <button ion-item (click)="toProfile(user.email)">
        <ion-avatar item-start>
          <img class="orange-bg" src="{{ user.photoURL }}" />
        </ion-avatar>
        <h2>{{ user.displayName }}</h2>
      </button>
    </ng-template>
  </ion-list>
</ion-content>
