<ion-header>
    <ion-navbar>
        <button ion-button [menuToggle]="activeMenu">
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ 'SIGNUP.SIGNUP' | translate }}</ion-title>
    </ion-navbar>      
</ion-header>

<ion-content padding text-center>
    <img src="/assets/imgs/perro.svg"/>

    <button ion-button color="light" block icon-end (click)="signUpWithFacebook()">
        FACEBOOK
        <ion-icon name="logo-facebook"></ion-icon>
    </button>
    <button ion-button color="light" block icon-end (click)="signUpWithGoogle()">
        GOOGLE
        <ion-icon name="logo-google"></ion-icon>
    </button>

    <div class="separator">{{ 'SIGNUP.OR' |Â translate }}</div>

    <form [formGroup]="signUpWithEmailAndPassword_form" (ngSubmit)="signUpWithEmailAndPassword()">
        <ion-item>
            <ion-input formControlName="email" type="email" placeholder="{{ 'SIGNUP.EMAIL' | translate }}" [(ngModel)]="userCredentials.email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input formControlName="password" type="password" placeholder="{{ 'SIGNUP.PASSWORD' | translate }}" [(ngModel)]="userCredentials.password"></ion-input>
        </ion-item>

        <button ion-button color="dark" block icon-end type="submit" [disabled]="!signUpWithEmailAndPassword_form.valid">
            {{ 'SIGNUP.SUBMIT' | translate }}
            <ion-icon name="paper-plane"></ion-icon>
        </button>
    </form>
</ion-content>
