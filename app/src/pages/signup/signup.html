        <ion-icon name="logo-facebook"></ion-icon>
    </button>
    <button ion-button color="light" block icon-end>
        GOOGLE
        <ion-icon name="logo-google"></ion-icon>
    </button>

    <div class="separator">{{ 'SIGNUP.OR' |Â translate }}</div>

            <ion-input type="password" placeholder="{{ 'SIGNUP.PASSWORD' | translate }}"></ion-input>
        </ion-item>

        <button ion-button color="dark" block icon-end>
