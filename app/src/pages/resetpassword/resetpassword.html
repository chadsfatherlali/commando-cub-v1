<ion-header>
    <ion-navbar>
        <ion-title>{{ 'RESETPASSWORD.TITLE' | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="resetPassword_form" (ngSubmit)="sendResetPasswordLink()">
        <ion-item>
            <ion-input formControlName="email" type="email" placeholder="{{ 'SIGNIN.EMAIL' | translate }}" [(ngModel)]="userCredentials.email"></ion-input>
        </ion-item>

        <button ion-button color="dark" block icon-end type="submit" [disabled]="!resetPassword_form.valid">
            {{ 'RESETPASSWORD.RESETPASSWORD' | translate }}
            <ion-icon name="paper-plane"></ion-icon>
        </button>
    </form>
</ion-content>
