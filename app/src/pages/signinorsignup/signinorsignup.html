<ion-header>
    <ion-navbar>
        <button ion-button [menuToggle]="activeMenu">
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ 'SIGNINORSIGNUP.TITLE' | translate }}</ion-title>
    </ion-navbar>
    
    <ion-toolbar no-border-top>
        <ion-segment [(ngModel)]="segment">
            <ion-segment-button value="signin">
                {{ 'SIGNIN.SIGNIN' | translate }}
            </ion-segment-button>
            <ion-segment-button value="signup">
                {{ 'SIGNUP.SIGNUP' | translate }}
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content padding text-center>
    <img src="/assets/imgs/perro.svg"/>

    <div [ngSwitch]="segment">
        <div *ngSwitchCase="'signin'">
            <button ion-button color="light" block icon-end (click)="signInWithFacebook()">
                FACEBOOK
                <ion-icon name="logo-facebook"></ion-icon>
            </button>
            <button ion-button color="light" block icon-end (click)="signInWithGoogle()">
                GOOGLE
                <ion-icon name="logo-google"></ion-icon>
            </button>

            <div class="separator">{{ 'SIGNIN.OR' |Â translate }}</div>

            <form [formGroup]="signInWithEmailAndPassword_form" (ngSubmit)="signInWithEmailAndPassword()">
                <ion-item>
                    <ion-input formControlName="email" type="email" placeholder="{{ 'SIGNIN.EMAIL' | translate }}" [(ngModel)]="userCredentials.email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input formControlName="password" type="password" placeholder="{{ 'SIGNIN.PASSWORD' | translate }}" [(ngModel)]="userCredentials.password"></ion-input>
                </ion-item>

                <button ion-button color="dark" block icon-end type="submit" [disabled]="!signInWithEmailAndPassword_form.valid">
                    {{ 'SIGNIN.SUBMIT' | translate }}
                    <ion-icon name="paper-plane"></ion-icon>
                </button>
            </form>
        </div>
        
        <div *ngSwitchCase="'signup'">
            <form [formGroup]="signUpWithEmailAndPassword_form" (ngSubmit)="signUpWithEmailAndPassword()">
                <ion-item>
                    <ion-input formControlName="email" type="email" placeholder="{{ 'SIGNUP.EMAIL' | translate }}" [(ngModel)]="userCredentials.email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input formControlName="password" type="password" placeholder="{{ 'SIGNUP.PASSWORD' | translate }}" [(ngModel)]="userCredentials.password"></ion-input>
                </ion-item>
        
                <button ion-button color="dark" block icon-end type="submit" [disabled]="!signUpWithEmailAndPassword_form.valid">
                    {{ 'SIGNUP.SUBMIT' | translate }}
                    <ion-icon name="paper-plane"></ion-icon>
                </button>
            </form>
        </div>
    </div>
</ion-content>
